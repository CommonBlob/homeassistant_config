  lounge_change_channel:
    alias: 'Change a channel'
    sequence:
      - service: switch.turn_on
        data_template:
          entity_id: switch.sky_{{ channel[:1] }}
      - delay: 00:00:01
      - service: switch.turn_on
        data_template:
          entity_id: switch.sky_{{ channel[1:2] }}
      - delay: 00:00:01
      - service: switch.turn_on
        data_template:
          entity_id: switch.sky_{{ channel[2:] }}
  lounge_volume_up:
    alias: "Turn the Lounge Volume Up"
    sequence:
      - service: switch.turn_on
        entity_id: switch.lounge_volume_up
      - service: switch.turn_on
        entity_id: switch.lounge_volume_up
      - service: switch.turn_on
        entity_id: switch.lounge_volume_up
      - service: switch.turn_on
        entity_id: switch.lounge_volume_up
      - service: switch.turn_on
        entity_id: switch.lounge_volume_up
  lounge_volume_down:
    alias: "Turn the Lounge Volume Down"
    sequence:
      - service: switch.turn_on
        entity_id: switch.lounge_volume_down
      - service: switch.turn_on
        entity_id: switch.lounge_volume_down
      - service: switch.turn_on
        entity_id: switch.lounge_volume_down
      - service: switch.turn_on
        entity_id: switch.lounge_volume_down
      - service: switch.turn_on
        entity_id: switch.lounge_volume_down
